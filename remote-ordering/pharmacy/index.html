    <main class="container">
        <div class="pharmacy-dashboard">
          <div class="recent-orders">
            <div class="section-header-with-actions">
              <h2>Incoming Orders</h2>
            </div>
            <div class="filter-controls">
              <div class="filter-group">
                <label for="filter-ward">Filter by Ward:</label>
                <select id="filter-ward">
                  <option value="all">All Wards</option>
                  <!-- Wards will be loaded dynamically -->
                </select>
              </div>
            </div>

          <div id="orders-list">
            <p class="empty-state">No orders to display</p>

          <!-- Order Details Panel -->
          <div id="order-details-panel" class="panel hidden">

              <button id="close-panel-btn" class="close-btn">&times;</button>
            </div>

              <!-- Order details will be loaded here -->
            </div>
            <div class="panel-actions">
              <button id="process-order-btn" class="primary-btn">Process Order</button>
              <button id="generate-labels-btn" class="secondary-btn">Generate Labels</button>
              <button id="reject-order-btn" class="reject-btn">Reject</button>
            </div>
          </div>
          
          <!-- Processing Panel -->
          <div id="processing-panel" class="panel hidden">
            <div class="panel-header">
              <h2>Process Order</h2>
              <button id="close-processing-btn" class="close-btn">&times;</button>
            </div>
            <div id="processing-content" class="panel-content">
              <div class="processing-form">
                <!-- Processing form will be loaded here -->
              </div>
            </div>
            <div class="panel-actions">
              <button id="complete-order-btn" class="primary-btn">Complete Order</button>
              <button id="save-progress-btn" class="secondary-btn">Save Progress</button>
              <button id="cancel-process-btn" class="secondary-btn">Cancel</button>
            </div>
          </div>
        </div>
        
        <!-- Utilities Section -->
